{% extends 'base.html'%}
{% block content %}
<h1>Edit Task</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" id="description" value="{{todo_task.description}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" name="status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <select name="status">
            {% for todo in status_list %}
                {% if todo == todo_task.status%}
                    <option value="{{todo_task.status.0}}" selected>{{todo_task.status.1}}</option>
                {% else %}
                    <option value="{{todo.0}}">{{todo.1}}</option>
                {%endif%}
            {% endfor %}
        </select>
    </div>
  </div>
    <div class="form-group row">
    <label for="lead_at" name="lead_at" class="col-sm-2 col-form-label">Lead At</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="lead_at" id="lead_at" value="{{todo_task.lead_at|date:'Y-m-d'}}">
    </div>
  </div>
    <br>
     <div class="form-group row">
    <label for="detail_description" class="col-sm-2 col-form-label" >Detail description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="detail_description" id="detail_description" value="{{todo_task.detail_description}}">
    </div>
  </div>
    <div class="form_row">
        <input type="submit" value="Change Task">
    </div>
</form>
{% endblock%}
